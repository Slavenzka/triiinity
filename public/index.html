  <main>
    <section class="banner" data-wrapper>
      <h1 class="visuallyHidden">
        Заявка на повідомлення про старт продажів в комплексі Triiinity
      </h1>
      <div class="banner__content" data-content>
        <img
          src="./assets/icons/Triiinity_logo.svg"
          alt="Логотип Triiinity"
          class="banner__logo"
        >
        <div class="banner__wrapper">
          <p class="banner__catch">
            Цікавить проект?
          </p>
          <p class="banner__descriptor">
            Залиште заявку, і&nbsp;ми&nbsp;вас обов`язково повідомимо про старт продажів!
          </p>
          <form action="mail.php" method="POST">
            <div class="banner__form form">
              <input
                class="form__input"
                type="text"
                name="name"
                data-type="name"
                placeholder="Ваше iм'я"
              >
              <input
                class="form__input"
                type="tel"
                name="phone"
                data-type="phone"
                placeholder="Ваш телефон"
              >
              <input
                class="form__input"
                type="email"
                name="email"
                data-type="email"
                placeholder="Ваш email"
              >
              <button
                class="form__button"
                type="submit"
                data-button-submit
              >
                Надiслати
              </button>
            </div>
          </form>
        </div>
        <ul class="banner__list" data-list-logos>
          <li class="banner__item">
            <img
              class="banner__icon"
              src="assets/icons/seven-hills-logo.svg"
              alt="Seven Hills logo"
            >
          </li>
        </ul>
      </div>
      <button
        class="banner__scroll"
        type="button"
        data-button-scroll
      >
        <svg class="banner__arrow" viewBox="0 0 490.4 490.4">
          <use xlink:href="#arrow-down"></use>
        </svg>
        Adaptive scroll to form
      </button>
      <div class="banner__slider slider swiper-container" data-slider>
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              class="banner__img"
              src="./assets/slide1.jpg"
              alt="Панорама комплекса Seven Hills"
            >
          </div>
          <div class="swiper-slide">
            <img
              class="banner__img"
              src="./assets/slide2.jpg"
              alt="Панорама комплекса Seven Hills"
            >
          </div>
          <div class="swiper-slide">
            <img
              class="banner__img"
              src="./assets/slide3.jpg"
              alt="Панорама комплекса Seven Hills"
            >
          </div>
          <div class="swiper-slide">
            <img
              class="banner__img"
              src="./assets/slide4.jpg"
              alt="Панорама комплекса Seven Hills"
            >
          </div>
          <div class="swiper-slide">
            <img
              class="banner__img"
              src="./assets/slide5.jpg"
              alt="Панорама комплекса Seven Hills"
            >
          </div>
          <div class="swiper-slide">
            <img
              class="banner__img"
              src="./assets/slide6.jpg"
              alt="Панорама комплекса Seven Hills"
            >
          </div>
          <div class="swiper-slide">
            <img
              class="banner__img"
              src="./assets/slide7.jpg"
              alt="Панорама комплекса Seven Hills"
            >
          </div>
          <div class="swiper-slide">
            <img
              class="banner__img"
              src="./assets/slide8.jpg"
              alt="Панорама комплекса Seven Hills"
            >
          </div>
          <div class="swiper-slide">
            <img
              class="banner__img"
              src="./assets/slide9.jpg"
              alt="Панорама комплекса Seven Hills"
            >
          </div>
        </div>
      </div>
    </section>
  </main>

<script src="./bundle.js"></script>
</body>
</html>
